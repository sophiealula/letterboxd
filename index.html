<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Checker ‚Äî See What's Streaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #161616;
            --border: #2a2a2a;
            --text: #f5f5f5;
            --muted: #737373;
            --green: #00e054;
            --orange: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Subtle grain */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .hero {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 64px;
            align-items: center;
        }

        .hero-text {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 7vw, 5rem);
            line-height: 0.95;
            letter-spacing: -0.01em;
            margin-bottom: 20px;
        }

        h1 .highlight {
            color: var(--green);
        }

        .subtitle {
            font-size: 1.15rem;
            color: var(--muted);
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.6;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--green);
            color: var(--bg);
            padding: 16px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 224, 84, 0.25);
        }

        .cta svg {
            width: 18px;
            height: 18px;
        }

        /* Product Visual */
        .hero-visual {
            animation: fadeIn 0.6s ease-out 0.15s backwards;
        }

        .product-frame {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.1),
                0 20px 40px rgba(0,0,0,0.3);
        }

        .product-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-title {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .product-dots {
            display: flex;
            gap: 6px;
        }

        .product-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
        }

        .product-content {
            padding: 24px;
        }

        .service-group {
            margin-bottom: 20px;
        }

        .service-group:last-child {
            margin-bottom: 0;
        }

        .service-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .service-label .dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        .posters {
            display: flex;
            gap: 10px;
        }

        .poster {
            width: 72px;
            height: 108px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .poster::after {
            content: '‚ñ∂';
            position: absolute;
            bottom: 6px;
            right: 6px;
            font-size: 0.6rem;
            background: var(--green);
            color: var(--bg);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 2px;
        }

        .stats {
            display: flex;
            gap: 32px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            color: var(--green);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        /* Footer */
        footer {
            padding: 24px;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--green);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 48px;
            }

            .subtitle {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-visual {
                order: -1;
            }

            .stats {
                justify-content: center;
            }
        }

        @media (max-width: 500px) {
            .posters {
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .poster {
                flex-shrink: 0;
            }

            .stats {
                gap: 24px;
            }
        }
    </style>
</head>
